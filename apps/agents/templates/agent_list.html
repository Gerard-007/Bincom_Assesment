<!DOCTYPE html>
<html>
<head>
    <title>Agent List</title>
</head>
    <body>
        <h1>Agent List</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Polling Unit</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <td>{{ agent.firstname }}</td>
                    <td>{{ agent.lastname }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.phone }}</td>
                    <td>{{ agent.pollingunit_uniqueid }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
